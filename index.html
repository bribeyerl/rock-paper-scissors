<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <main>
        <h1>Let's play Rock Paper Scissors!</h1>
        <h3>The first to five points is the winner.</h3>
        <div>
            <button id="startBtn" class="start btn" type="button">Play!</button>
        </div>
        <section id="rpsImages" class="photos hidden">
            <div class="effectRock rps-image rockBtn" data-image="rock">
                <img src="images/rock.png" alt="Rock" class="image" id="rock">
                <p>Rock</p>
            </div>
            <div class="effectPaper rps-image paperBtn" data-image="paper">
                <img src="images/paper.png" alt="Paper" class="image" id="paper">
                <p>Paper</p>
            </div>
            <div class="effectScissors rps-image scissorsBtn" data-image="scissors">
                <img src="images/scissors.png" alt="Scissors" class="image" id="scissors">
                <p>Scissors</p>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
